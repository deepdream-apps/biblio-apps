    <div class="sh-mainpanel">
      <div class="sh-breadcrumb">
        <nav class="breadcrumb"></nav>
      </div><!-- sh-breadcrumb -->
      <div class="sh-pagetitle">
        <div class="input-group">
          <input type="search" class="form-control" placeholder="Search">
          <span class="input-group-btn">
            <button class="btn"><i class="fa fa-search"></i></button>

        <div class="sh-pagetitle-left" >
          <div class="sh-pagetitle-title">          
            <h2 class="text-primary" >Abonnement - Informations personnelles</h2>
            <span></span>
          </div><!-- sh-pagetitle-left-title -->
        </div><!-- sh-pagetitle-left -->

      <div class="sh-pagebody">
		<div class="card bd-primary border border-white" >
          <div class="card-header bg-primary tx-white">Informations personnelles</div>
          <div class="card-body pd-sm-30">
            <div class="form-layout" >
            	<form th:action="@{/public/abonne/ajout1}"  enctype="multipart/form-data" method="post" >
              		<div class="row mg-b-25">
                		<div class="col-lg-4">
                  			<div class="form-group">
                    			<label class="form-control-label">Nom : <span class="tx-danger">*</span></label>
                    			<input class="form-control" type="text" name="nom" placeholder="Saisir le nom" required >
                  			</div>
                		</div><!-- col-4 -->
                		<div class="col-lg-4">
                  			<div class="form-group">
                    			<label class="form-control-label">Prénom : </label>
                    			<input class="form-control" type="text" name="prenom" placeholder="Saisir le prénom" >
                  			</div>
                		</div><!-- col-4 -->
                		<div class="col-lg-4">
                  			<div class="form-group mg-b-10-force">
                    			<label class="form-control-label">Genre : <span class="tx-danger">*</span></label>
                    			<select class="form-control select2"  name="genre" required >
                      				<option value="Homme" >Homme</option>
                      				<option value="Femme" >Femme</option>
                    			</select>
                  			</div>
                		</div><!-- col-4 -->
                		<div class="col-lg-4">
                  			<div class="form-group">
                    			<label class="form-control-label">Adresse E-mail : <span class="tx-danger">*</span></label>
                    			<input class="form-control" type="text" name="email" placeholder="Saisir l'adresse e-mail" required >
                  			</div>
                		</div><!-- col-4 -->
                		<div class="col-lg-4">
                  			<div class="form-group">
                    			<label class="form-control-label">Année de conversion : </label>
                    			<input class="form-control" type="number" name="anneeConv" placeholder="Saisir l'année de conversion"  >
                  			</div>
                		</div><!-- col-4 -->
                		<div class="col-lg-4">
                  			<div class="form-group">
                    			<label class="form-control-label" >Communauté chrétienne :</label>
                    			<input class="form-control" type="text" name="communaute" placeholder="Saisir la communauté chrétienne"  >
                  			</div>
                		</div><!-- col-4 -->
                		<div class="col-lg-4">
                  			<div class="form-group mg-b-10-force">
                    			<label class="form-control-label">Numéro de téléphone : <span class="tx-danger">*</span></label>
                    			<input class="form-control" type="text" name="telephone"  placeholder="Saisir le numéro de téléphone" >
                  			</div>
                		</div><!-- col-4 -->
                  		<div class="col-lg-4">
                  			<div class="form-group mg-b-10-force">
                    			<label class="form-control-label">Pays : <span class="tx-danger">*</span></label>
                    			<select class="form-control select2"  name="pays" required="true" >
                    				<option value="France">France</option>
                    				<option value="Allemagne">Allemagne</option>
                    				<option value="Angleterre">Angleterre</option>
                    				<option value="Autriche">Autriche</option>
                    				<option value="Belgique">Belgique</option>
                    				<option value="Chypre">Chypre</option>
                    				<option value="Croatie">Croatie</option>
                    				<option value="Danemark">Danemark</option>
                    				<option value="Espagne">Espagne</option>
                    				<option value="Estonie">Estonie</option>
                    				<option value="Finlande">Finlande</option>
                    				<option value="France">France</option>
                    				<option value="Grèce">Grèce</option>
                    				<option value="Hongrie">Hongrie</option>
                    				<option value="Irlande">Irlande</option>
                    				<option value="Italie">Italie</option>
                    				<option value="Lettonie">Lettonie</option>
                    				<option value="Littuanie">Littuanie</option>
                    				<option value="Luxembourg">Luxembourg</option>
                    				<option value="Malte">Malte</option>
                    				<option value="Norvège">Norvège</option>
                    				<option value="Pays-Bas">Pays-Bas</option>
                    				<option value="Pologne">Pologne</option>
                    				<option value="Portugal">Portugal</option>
                    				<option value="Pays-Bas">Pays-Bas</option>
                      				<option value="République Chèque">République Chèque</option>
                      				<option value="Roumanie">Roumanie</option>
                      				<option value="Slovaquie">Slovaquie</option>
                      				<option value="Slovénie">Slovénie</option>
                      				<option value="Suède">Suède</option>             
                    			</select>
                  			</div>
                		</div><!-- col-4 -->
              		
              			<div class="col-lg-4">
                  			<div class="form-group mg-b-10-force">
                    			<label class="form-control-label">Ville : <span class="tx-danger">*</span></label>
                    			<input class="form-control" type="text" name="ville"  placeholder="Saisir la ville" >
                  			</div>
                		</div><!-- col-4 -->        	
                		<div class="col-lg-4">
                  			<div class="form-group mg-b-10-force">
                    			<label class="form-control-label">Code postal : <span class="tx-danger">*</span></label>
                    			<input class="form-control" type="text" name="codePostal"  placeholder="Saisir le code postal" >
                  			</div>
                		</div><!-- col-4 -->
                		<div class="col-lg-8">
                  			<div class="form-group mg-b-10-force">
                    			<label class="form-control-label">Adresse : <span class="tx-danger">*</span></label>
                    			<input class="form-control" type="text" name="adresse"  placeholder="Saisir l'adresse" >
                  			</div>
                		</div><!-- col-4 -->
                		<div class="col-lg-4">
                  			<div class="form-group">
                    			<label class="form-control-label" >Photo : </label>
                    			<input class="form-control" type="file" name="file" accept="image/*" placeholder="Choisir la photo"  >
                  			</div>
                		</div><!-- col-4 -->
                	</div><!-- row -->
              		<div class="form-layout-footer float-right">
                 		<a th:href="@{/}" class="btn btn-secondary">Annuler</a>
                 		<button class="btn btn-success mg-r-5" >Enregistrer</button>
              		</div><!-- form-layout-footer -->
              </form><!-- form -->	
            </div><!-- form-layout -->

    <script>
      $(function(){

        'use strict';

        $('.select2').select2({
          minimumResultsForSearch: Infinity
        });

        // Select2 by showing the search
        $('.select2-show-search').select2({
          minimumResultsForSearch: ''
        });

        // Select2 with tagging support
        $('.select2-tag').select2({
          tags: true,
          tokenSeparators: [',', ' ']
        });

        // Datepicker
        $('.fc-datepicker').datepicker({
          showOtherMonths: true,
          selectOtherMonths: true
        });

        $('#datepickerNoOfMonths').datepicker({
          showOtherMonths: true,
          selectOtherMonths: true,
          numberOfMonths: 2
        });

        // Color picker
        $('#colorpicker').spectrum({
          color: '#17A2B8'
        });

        $('#showAlpha').spectrum({
          color: 'rgba(23,162,184,0.5)',
          showAlpha: true
        });

        $('#showPaletteOnly').spectrum({
            showPaletteOnly: true,
            showPalette:true,
            color: '#DC3545',
            palette: [
                ['#1D2939', '#fff', '#0866C6','#23BF08', '#F49917'],
                ['#DC3545', '#17A2B8', '#6610F2', '#fa1e81', '#72e7a6']
            ]
        });

      });
    </script>
