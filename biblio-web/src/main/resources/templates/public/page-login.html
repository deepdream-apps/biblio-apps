<html lang="en">

    <!-- Facebook -->

    <meta property="og:title" content="Shamcey">

    <meta property="og:image" content="http://themepixels.me/shamcey/img/shamcey-social.png">

    <meta name="description" content="Premium Quality and Responsive UI for Dashboard.">

    <title>Page - Login</title>

    <!-- Vendor css -->
    <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" >
    <link th:href="@{/lib/Ionicons/css/ionicons.css}" rel="stylesheet" >

    <!-- Shamcey CSS -->
    <link rel="stylesheet" th:href="@{/css/shamcey.css}" >
  </head>

  <body class="bg-gray-900">

    <div class="signpanel-wrapper">
      <div class="signbox">
        <div class="signbox-header">
          <a th:href="@{/}" ><p class="h5 text-white" >WC Library <span class="badge badge-secondary">Europe</span></p></a>
        </div><!-- signbox-header -->
        <div class="signbox-body">
        	<form th:action="@{/perform_login}" method="post" >
          		<div class="form-group">
            		<label class="form-control-label">Adresse e-mail :</label>
            		<input type="email" name="username" placeholder="Saisir votre adresse e-mail" class="form-control">
          		</div><!-- form-group -->
          		<div class="form-group">
            		<label class="form-control-label">Mot de passe :</label>
            		<input type="password" name="password" placeholder="Saisir votre mot de passe" class="form-control">
          		</div><!-- form-group -->
          		<div class="form-group">
            		<a href="" >Mot de passe oublié ?</a>
            		<br/>
            		Pas encore abonné ? <a th:href="@{/public/ajout-abonne-1}" >S'abonner</a>
          		</div><!-- form-group -->
          		<button class="btn btn-success btn-block" >Connexion</button>
        	</form><!-- form -->
        </div><!-- signbox-body -->
      </div><!-- signbox -->
    </div><!-- signpanel-wrapper -->

    <script src="/lib/jquery/jquery.js"></script>
    <script src="/lib/popper.js/popper.js"></script>
    <script src="/lib/bootstrap/bootstrap.js"></script>

    <script src="/js/shamcey.js"></script>
  </body>
</html>
