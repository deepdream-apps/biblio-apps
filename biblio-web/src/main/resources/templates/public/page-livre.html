<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Twitter -->
    <meta name="twitter:site" content="@themepixels">
    <meta name="twitter:creator" content="@themepixels">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Shamcey">
    <meta name="twitter:description" content="Premium Quality and Responsive UI for Dashboard.">
    <meta name="twitter:image" content="http://themepixels.me/shamcey/img/shamcey-social.png">

    <!-- Facebook -->
    <meta property="og:url" content="http://themepixels.me/shamcey">
    <meta property="og:title" content="Shamcey">
    <meta property="og:description" content="Premium Quality and Responsive UI for Dashboard.">

    <meta property="og:image" content="http://themepixels.me/shamcey/img/shamcey-social.png">
    <meta property="og:image:secure_url" content="http://themepixels.me/shamcey/img/shamcey-social.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">

    <!-- Meta -->
    <meta name="description" content="Premium Quality and Responsive UI for Dashboard.">
    <meta name="author" content="ThemePixels">


    <title>Page - Pr√©sentation</title>

    <!-- Vendor css -->
    <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/lib/Ionicons/css/ionicons.css}" rel="stylesheet">
    <link th:href="@{/lib/perfect-scrollbar/css/perfect-scrollbar.css}" rel="stylesheet">
    <link th:href="@{/lib/fullcalendar/fullcalendar.css}" rel="stylesheet">

    <!-- Shamcey CSS -->
    <link rel="stylesheet" th:href="@{/css/shamcey.css}" >
  </head>

  <body>

    <div class="sh-logopanel" th:replace="public/dashboard.html :: app-logopanel"  ></div>  
	
	<div class="sh-sideleft-menu" th:replace="public/dashboard.html :: app-sideleft-menu"  ></div>  
    
    <div class="sh-headpanel" th:replace="public/dashboard.html :: app-sh-headpanel"  ></div> 
    
    <div class="sh-mainpanel">
      <!-- <div class="sh-breadcrumb">
        <nav class="breadcrumb">
          <a class="breadcrumb-item" href="index.html">Shamcey</a>
          <a class="breadcrumb-item" href="index.html">Pages</a>
          <span class="breadcrumb-item active"   ></span>
        </nav>
      </div>sh-breadcrumb -->
      <div class="sh-pagetitle" >
        <div class="input-group" >
            
             <div class="margin-left mg-t-20" >
             	  <a th:href="@{/private/operations/panier/ajout-livre/{idLivre}(idLivre=${livreCourant.id})}" class="btn btn-success pd-x-20" >Ajouter au panier</a>
             </div>
        </div><!-- input-group -->
        <div class="sh-pagetitle-left">
          <div class="sh-pagetitle-title">
            <h2 th:text="${livreCourant.titre}"></h2>
            <span th:text="'Par '+${livreCourant.auteur.nom}"></span>
          </div><!-- sh-pagetitle-left-title -->
        </div><!-- sh-pagetitle-left -->
      </div><!-- sh-pagetitle -->

      <div class="sh-pagebody">

        <div class="row row-sm border border-light" >
          <div class="col-3 border border-light" >
            <div class="card bd-primary border border-light" >
                <img width="100%" height="100%" th:src="@{/livre/couverture/{id}(id=${livreCourant.id})}" 
                    			 th:title="${livreCourant.titre}"  > 
            </div><!-- card -->

            <div class="card bd-primary mg-t-20 border border-white" >
              <div class="list-group list-group-flush list-group-skills">
                <div class="list-group-item  bg-primary tx-white">
                  <span>Publication</span>
                </div><!-- list-group-item -->
                <div class="list-group-item">
                  <span th:text="${livreCourant.anneePublication}" ></span>
                </div><!-- list-group-item -->
                <div class="list-group-item bg-primary tx-white" >
                  <span>Pages</span>
                </div><!-- list-group-item -->
                <div class="list-group-item">
                  <span th:text="${livreCourant.nbPages}" ></span>
                </div><!-- list-group-item -->
                <div class="list-group-item  bg-primary tx-white" >
                  <span>En stock</span>
                </div><!-- list-group-item -->
                <div class="list-group-item">
                  <span th:text="${livreCourant.quantite}" ></span>
                </div><!-- list-group-item -->
                <div class="list-group-item bg-primary tx-white">
                  <span>Langue</span>
                </div><!-- list-group-item -->
                <div class="list-group-item">
                  <span th:text="${livreCourant.langue}" >React</span>
                </div><!-- list-group-item -->
              </div><!-- list-group -->
            </div><!-- card -->


          </div><!-- col-3 -->
          <div class="col-9">

            <div class="card bd-primary border border-white" >
              <div class="card-header bg-primary tx-white">
                A propos du livre
              </div><!-- card-header -->
              <div class="card-body">
                 <span class="text-left text-normal" th:text="${livreCourant.description}" ></span>
              </div><!-- card-body -->
            </div><!-- card -->

            <div class="card bd-primary mg-t-20 border border-white" >
              <div class="card-header bg-primary tx-white">
                A propos de l'auteur
              </div><!-- card-header -->
              <div class="card-header bg-white text-center" >
                   <img width="80" height="100" class="rounded-circle" th:src="@{/auteur/photo/{id}(id=${livreCourant.auteur.id})}" 
                    			 th:title="${livreCourant.auteur.nom}"  >  
               </div><!-- form-group -->
              <div class="card-body">
                
                <span class="text-left text-normal" th:text="${livreCourant.auteur.biographie1}" ></span>
                <br/>
                <span class="text-left text-normal" th:text="${livreCourant.auteur.biographie2}" ></span>
              </div><!-- card-body -->
            </div><!-- card -->

            
          </div><!-- col-9 -->
        </div><!-- row -->

        <hr class="mg-y-30">

        <div class="sh-footer" th:replace="public/dashboard.html :: app-sh-footer"  ></div>  
    </div><!-- sh-mainpanel -->

    <script src="/lib/jquery/jquery.js"></script>
    <script src="/lib/popper.js/popper.js"></script>
    <script src="/lib/bootstrap/bootstrap.js"></script>
    <script src="/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>

    <script src="/js/shamcey.js"></script>

  </body>
</html>
