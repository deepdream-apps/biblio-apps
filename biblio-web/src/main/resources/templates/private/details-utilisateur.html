    <title>Modification d'un utilisateur</title>

    <!-- vendor css -->
    <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" >
    <link th:href="@{/lib/Ionicons/css/ionicons.css}" rel="stylesheet" >
    <link th:href="@{/lib/perfect-scrollbar/css/perfect-scrollbar.css}" rel="stylesheet" >
    <link th:href="@{/lib/datatables/jquery.dataTables.css}" rel="stylesheet" >
    <link th:href="@{/lib/select2/css/select2.min.css}" rel="stylesheet" >

    <!-- Shamcey CSS -->
    <link rel="stylesheet" th:href="@{/css/shamcey.css}" >
  </head>

  <body>
	
	<div class="sh-logopanel" th:replace="private/dashboard.html :: app-logopanel"  ></div>  
	
	<div class="sh-sideleft-menu" th:replace="private/dashboard.html :: app-sideleft-menu"  ></div>  
    
    <div class="sh-headpanel" th:replace="private/dashboard.html :: app-headpanel"  ></div>  
    
    <div class="sh-mainpanel">
      <div class="sh-breadcrumb">
        <nav class="breadcrumb">
          <a class="breadcrumb-item" href="index.html">Shamcey</a>
          <a class="breadcrumb-item" href="index.html">Forms</a>
          <span class="breadcrumb-item active">Form Layouts</span>
        </nav>
      </div><!-- sh-breadcrumb -->
      <div class="sh-pagetitle">
        <div class="input-group">
          
        </div><!-- input-group -->
        <div class="sh-pagetitle-left">
          <div class="sh-pagetitle-icon"><i class="fa fa-user" ></i></div>
          <div class="sh-pagetitle-title">
            <h2>Modification d'un utilisateur</h2>
          </div><!-- sh-pagetitle-left-title -->
        </div><!-- sh-pagetitle-left -->
      </div><!-- sh-pagetitle -->

      <div class="sh-pagebody">

        <div class="card bd-primary mg-t-20">
          <div class="card-header bg-primary tx-white">Modification d'un utilisateur</div>
          <div class="card-body pd-sm-30">
            <div class="form-layout">
            	<form th:action="@{/private/admin/utilisateur/maj}" method="post" th:object="${utilisateurExistant}"  >
              		<div class="row mg-b-25">
                		<div class="col-lg-4">
                  			<div class="form-group">
                    			<label class="form-control-label">Nom : <span class="tx-danger">*</span></label>
                    			<input class="form-control" type="text" name="nom" th:field="*{nom}" placeholder="Saisir le nom" required >
                  			</div>
                		</div><!-- col-4 -->
                		<div class="col-lg-4">
                  			<div class="form-group">
                    			<label class="form-control-label">Prénom : </label>
                    			<input class="form-control" type="text" name="prenom" th:field="*{prenom}" placeholder="Saisir le prénom" >
                  			</div>
                		</div><!-- col-4 -->
                		<div class="col-lg-4">
                  			<div class="form-group">
                    			<label class="form-control-label">Adresse E-mail : <span class="tx-danger">*</span></label>
                    			<input class="form-control" type="text" name="email" th:field="*{email}" placeholder="Saisir l'adresse e-mail" required >
                  			</div>
                		</div><!-- col-4 -->
                		<div class="col-lg-4">
                  			<div class="form-group mg-b-10-force">
                    			<label class="form-control-label">Rôle : <span class="tx-danger">*</span></label>
                    			<select class="form-control select2" th:field="*{role}"  required >
                    				<option value="3">Operateur</option>
                      				<option value="2">Administrateur</option>
                      				<option value="4">Editeur</option>
                    			</select>
                  			</div>
                		</div><!-- col-4 -->
                		<div class="col-lg-4">
                  			<div class="form-group mg-b-10-force">
                    			<label class="form-control-label">Numéro de téléphone : </label>
                    			<input class="form-control" type="text" name="telephone" th:field="*{telephone}" placeholder="Saisir le numéro de téléphone" >
                  			</div>
                		</div><!-- col-4 -->
                  		<div class="col-lg-4">
                  			<div class="form-group mg-b-10-force">
                    			<label class="form-control-label">Pays : </label>
                    			<select class="form-control select2" th:field="*{pays}"   >
                    				<option value="France">France</option>
                    				<option value="Allemagne">Allemagne</option>
                    				<option value="Angleterre">Angleterre</option>
                    				<option value="Cameroun">Cameroun</option>
                    				<option value="Espagne">Espagne</option>
                      				<option value="Norvège">Norvège</option>
                      				<option value="Luxembourg">Luxembourg</option>
                      				<option value="Portugal">Portugal</option>
                      				<option value="Suisse" >Suisse</option>
                    			</select>
                  			</div>
                		</div><!-- col-4 -->
              		</div><!-- row -->
              	

              		<div class="form-layout-footer float-right">
                 		<a th:href="@{/private/admin/utilisateurs}" class="btn btn-secondary">Annuler</a>
                 		<button class="btn btn-success mg-r-5">Enregistrer</button>
              		</div><!-- form-layout-footer -->
              </form><!-- form -->	
            </div><!-- form-layout -->
          </div><!-- card-body -->
        </div><!-- card -->

 

      </div><!-- sh-pagebody -->
      <div class="sh-footer">
        <div>Copyright &copy; 2017. All Rights Reserved. Shamcey Dashboard Admin Template</div>
        <div class="mg-t-10 mg-md-t-0">Designed by: <a href="http://themepixels.me">ThemePixels</a></div>
      </div><!-- sh-footer -->
    </div><!-- sh-mainpanel -->

    <script src="/lib/jquery/jquery.js"></script>
    <script src="/lib/popper.js/popper.js"></script>
    <script src="/lib/bootstrap/bootstrap.js"></script>
    <script src="/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
    <script src="/lib/datatables/jquery.dataTables.js"></script>
    <script src="/lib/datatables-responsive/dataTables.responsive.js"></script>
    <script src="/lib/select2/js/select2.min.js"></script>
    

    <script src="../js/shamcey.js"></script>
    <script>
      $(function(){
        'use strict';

        $('.select2').select2({
          minimumResultsForSearch: Infinity
        });
      })
    </script>

    <script src="/js/shamcey.js"></script>
    <script>
      $(function() {
        'use strict';

        $('#datatable1').DataTable({
          responsive: true,
          language: {
            searchPlaceholder: 'Recherche...',
            sSearch: '',
            lengthMenu: '_MENU_ items/page',
          }
        });

        $('#datatable2').DataTable({
          bLengthChange: false,
          searching: false,
          responsive: true
        });

        // Select2
        $('.dataTables_length select').select2({ minimumResultsForSearch: Infinity });

      });
    </script>
  </body>
</html>
