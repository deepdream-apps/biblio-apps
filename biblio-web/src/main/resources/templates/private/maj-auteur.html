    <meta property="og:title" content="Shamcey">

    <meta property="og:image" content="http://themepixels.me/shamcey/img/shamcey-social.png">

    <title>Ajout d'un auteur</title>

    <!-- vendor css -->
    <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" >
    <link th:href="@{/lib/Ionicons/css/ionicons.css}" rel="stylesheet" >
    <link th:href="@{/lib/perfect-scrollbar/css/perfect-scrollbar.css}" rel="stylesheet" >
    <link th:href="@{/lib/datatables/jquery.dataTables.css}" rel="stylesheet" >
    <link th:href="@{/lib/select2/css/select2.min.css}" rel="stylesheet" >

    <!-- Shamcey CSS -->
    <link rel="stylesheet" th:href="@{/css/shamcey.css}" >
  </head>

  <body>
	
	<div class="sh-logopanel" th:replace="private/dashboard.html :: app-logopanel"  ></div>  
	
	<div class="sh-sideleft-menu" th:replace="private/dashboard.html :: app-sideleft-menu"  ></div>  
    
    <div class="sh-headpanel" th:replace="private/dashboard.html :: app-headpanel"  ></div>  
    
    <div class="sh-mainpanel">
      <div class="sh-breadcrumb">
        <nav class="breadcrumb">
        
        </nav>
      </div><!-- sh-breadcrumb -->
      <div class="sh-pagetitle">
        <div class="input-group">
          
        </div><!-- input-group -->
        <div class="sh-pagetitle-left">
          <div class="sh-pagetitle-icon"><i class="fa fa-user" ></i></div>
          <div class="sh-pagetitle-title">
            <h2>Modification d'un auteur</h2>
          </div><!-- sh-pagetitle-left-title -->
        </div><!-- sh-pagetitle-left -->
      </div><!-- sh-pagetitle -->

      <div class="sh-pagebody">

        <div class="card bd-primary mg-t-20">
          <div class="card-header bg-primary tx-white" >Modification d'un auteur</div>
          <div class="card-body pd-sm-30">
            <div class="form-layout">
            	<form th:action="@{/private/catalog/auteur/maj}" method="post"   enctype="multipart/form-data"  >
              		<div class="row mg-b-25">
                		<div class="col-lg-4">
                  			<div class="form-group">
                    			<input class="form-control" type="hidden" name="id" th:value="${auteurExistant.id}"  >
                    			<label class="form-control-label">Nom : <span class="tx-danger">*</span></label>
                    			<input class="form-control" type="text" name="nom" th:value="${auteurExistant.nom}" placeholder="Saisir le nom" required >
                  			</div>
                		</div><!-- col-4 -->
                		
                		<div class="col-lg-4">
                  			<div class="form-group">
                    			<label class="form-control-label" >Année de naissance : <span class="tx-danger">*</span></label>
                    			<input class="form-control" type="number" name="anneeNaissance" th:value="${auteurExistant.anneeNaissance}" placeholder="Saisir l'année de naissance"  >
                  			</div>
                		</div><!-- col-4 -->
                		<div class="col-lg-4">
                  			<div class="form-group" >
                    			<label class="form-control-label" >Année de décès : </label>
                    			<input class="form-control" type="number" name="anneeDeces" th:value="${auteurExistant.anneeDeces}" placeholder="Saisir l'année de décès"  >
                  			</div>
                		</div><!-- col-4 -->
                		<div class="col-lg-4">
                  			<div class="form-group mg-b-10-force">
                    			<label class="form-control-label">Pays d'origine : <span class="tx-danger">*</span></label>
                    			<select class="form-control select2-show-search" name="pays" required >
                    				<option value="Cameroon" th:selected="${auteurExistant.pays == 'Cameroon'}"  >Cameroon</option>
                      				<option value="China" th:selected="${auteurExistant.pays == 'China'}" >China</option>
                      				<option value="England" th:selected="${auteurExistant.pays == 'England'}" >England</option>
                      				<option value="Scotland" th:selected="${auteurExistant.pays == 'Scotland'}" >Scotland</option>
                      				<option value="USA" th:selected="${auteurExistant.pays == 'USA'}" >USA</option>
                    			</select>
                  			</div>
                		</div><!-- col-4 -->
                		<div class="col-lg-4">
                  			<div class="form-group" >
                    			<label class="form-control-label" >Ordre : </label>
                    			<input class="form-control" type="number" name="ordre" th:value="${auteurExistant.ordre}" placeholder="Saisir l'ordre"  >
                  			</div>
                		</div><!-- col-4 -->
                		<div class="col-lg-4">
                  			<div class="form-group">
                    			<label class="form-control-label" >Photo : </label>
                    			<input class="form-control" type="file" name="file" accept="image/*" placeholder="Choisir la photo"  >
                  			</div>
                		</div><!-- col-4 -->
                		<div class="col-lg-6">
                  			<div class="form-group">
                    			<label class="form-control-label">Vie personnelle : <span class="tx-danger">*</span></label>
                    			<textarea class="form-control" name="biographie1" th:text="${auteurExistant.biographie1}" rows="8"  placeholder="Décrire la vie personnelle (famille, études, profession, etc.)" required >
                  				</textarea>
                  			</div>
                		</div><!-- col-6 -->
                		
                		<div class="col-lg-6">
                  			<div class="form-group">
                    			<label class="form-control-label" >Ministère : <span class="tx-danger">*</span></label>
                    			<textarea class="form-control" name="biographie2" th:text="${auteurExistant.biographie2}"  rows="8" placeholder="Décrire le ministère" required >
                  				</textarea>
                  			</div>
                		</div><!-- col-6 -->
                		
              		</div><!-- row -->
              	

              		<div class="form-layout-footer float-right">
                 		<a th:href="@{/private/catalog/auteurs}" class="btn btn-secondary">Annuler</a>
                 		<button class="btn btn-success mg-r-5">Enregistrer</button>
              		</div><!-- form-layout-footer -->
              </form><!-- form -->	
            </div><!-- form-layout -->
          </div><!-- card-body -->
        </div><!-- card -->

 

      </div><!-- sh-pagebody -->
      <div class="sh-footer">
        <div>Copyright &copy; 2017. All Rights Reserved. Shamcey Dashboard Admin Template</div>
        <div class="mg-t-10 mg-md-t-0">Designed by: <a href="http://themepixels.me">ThemePixels</a></div>
      </div><!-- sh-footer -->
    </div><!-- sh-mainpanel -->

    <script src="/lib/jquery/jquery.js"></script>
    <script src="/lib/popper.js/popper.js"></script>
    <script src="/lib/bootstrap/bootstrap.js"></script>
    <script src="/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
    <script src="/lib/datatables/jquery.dataTables.js"></script>
    <script src="/lib/datatables-responsive/dataTables.responsive.js"></script>
    <script src="/lib/select2/js/select2.min.js"></script>
    <script src="/lib/medium-editor/medium-editor.js"></script>
    <script src="/lib/summernote/summernote-bs4.min.js"></script>

    <script src="../js/shamcey.js"></script>
    <script>
      $(function(){
        'use strict';

        $('.select2').select2({
          minimumResultsForSearch: Infinity
        });
      })
    </script>

    <script src="/js/shamcey.js"></script>
    <script>
      $(function() {
        'use strict';

        $('#datatable1').DataTable({
          responsive: true,
          language: {
            searchPlaceholder: 'Recherche...',
            sSearch: '',
            lengthMenu: '_MENU_ items/page',
          }
        });

        $('#datatable2').DataTable({
          bLengthChange: false,
          searching: false,
          responsive: true
        });

        // Select2
        $('.dataTables_length select').select2({ minimumResultsForSearch: Infinity });

      });
    </script>
  </body>
